<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;700;800&family=Jomhuria&family=Work+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Summary</title>
</head>
<body>
    <div class="card">
        <div class="card-container">
            <div class="result">
                <h3 class="title">Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <b>Great</b>
                <p class="info">You Scored Higher Than 65% Of The People Who Take These Tests</p>
            </div>
            <div class="summary">
                <h3 class="title">Summary</h3>
                <div class="rows">
                    <div class="row">
                        <div class="badge">
                            <img src="images/icon-reaction.svg" alt="icon">
                            <b>Reaction</b>
                        </div>
                        <p><b>80</b> / 100</p>
                    </div>
                    <div class="row">
                        <div class="badge">
                            <img src="images/icon-memory.svg" alt="icon">
                            <b>Reaction</b>
                        </div>
                        <p><b>92</b> / 100</p>
                    </div>
                    <div class="row">
                        <div class="badge">
                            <img src="images/icon-verbal.svg" alt="icon">
                            <b>Reaction</b>
                        </div>
                        <p><b>61</b> / 100</p>
                    </div>
                    <div class="row">
                        <div class="badge">
                            <img src="images/icon-visual.svg" alt="icon">
                            <b>Reaction</b>
                        </div>
                        <p><b>72</b> / 100</p>
                    </div>
                </div>
                <button class="btn">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
